<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="xbox-bg">
    <!-- Header -->
    <header class="center-align">
        <img src="images/xbox-logo.png" alt="Xbox Logo" class="xbox-logo">
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m8 l6 offset-m2 offset-l3">
                    <div class="card xbox-card">
                        <div class="card-content">
                            <h4 class="center-align white-text">Login to Xbox</h4>
                            <form>
                                <div class="input-field">
                                    <input type="text" id="username" class="white-text">
                                    <label for="username" class="white-text">Username or Email</label>
                                </div>
                                <div class="input-field">
                                    <input type="password" id="password" class="white-text">
                                    <label for="password" class="white-text">Password</label>
                                </div>
                                <div class="center-align">
                                    <button type="submit" class="btn waves-effect waves-light xbox-green">Login</button>
                                </div>
                                <p class="center-align white-text">
                                    <a href="#" class="white-text">Forgot Password?</a> | 
                                    <a href="#" class="white-text">Sign Up</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
